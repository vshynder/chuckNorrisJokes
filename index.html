    <main class="main">
      <div class="container">
        <div class="context">
          <div class="context__header">
            <h1 class="logo">MSI 2020</h1>
            <div class="fav-section">
              <div class="circle">
                <img
                  class="circle__rect circle__rect--top"
                  src="./img/Rectangle.png"
                  alt=""
                />
                <img
                  class="circle__rect circle__rect--bot"
                  src="./img/Rectangle.png"
                  alt=""

              </div>
              <div class="fav-section__text">Favourite</div>
            </div>
          </div>
          <div class="context__intro">
            <h2 class="context__greeting">Hey!</h2>
            <p class="context__desc">Let's try to find a joke for you:</p>
          </div>
          <div class="context__get-a-joke">
            <div class="inputs">
              <label class="input__name" for="random"
                >Random
                <input
                  class="jokes__input"
                  type="radio"
                  name="joke"
                  id="random"
                />
                <span class="checkmark"></span>
              </label>
              <label class="input__name" for="categories"
                >From categories
                <input
                  class="jokes__input"
                  type="radio"
                  name="joke"
                  id="categories"
                />
                <span class="checkmark"></span>
              </label>
              <div class="categories-from-api"></div>
              <label class="input__name" for="search"
                >Search
                <input
                  class="jokes__input"
                  type="radio"
                  name="joke"
                  id="search"
                />
                <span class="checkmark"></span>
              </label>
            </div>

            <button class="js-get-joke get-a-joke">Get a joke</button>
          </div>
